<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./swiper.min.css">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-color:rgb(152,190,200);display: block; opacity: 1; transform: translateX(0px);">
                    <div style="margin-top:80px;" id="cn_logo"></div>
                <h1 class="ml8">
                            <span class="letters-container">
                              <span class="letters letters-left">菜鸟云贷</span>
                              <span class="letters bang">!</span>
                            </span>
                            <span class="circle circle-white"></span>
                            <span class="circle circle-dark"></span>
                            <span class="circle circle-container"><span class="circle circle-dark-dashed"></span></span>
                          </h1>
                          
            </div>
            <div class="swiper-slide color-2">
                <img id="white_people" src="img/white_people.png"  style="width:500px; height:500px;position:absolute;top:600px;left:30px;"/>
                <img id="white_people_words" src="img/white_people_words.png"  style="width:500px; height:500px;position: absolute;top:300px;left:450px;"/>
                
                <img id="black_people" src="img/black_people.png"  style="width:500px; height:500px;position:absolute;top:1300px;left:500px;"/>
                <img id="black_people_words" src="img/black_people_words.png"  style="width:500px; height:500px;position:absolute;top:1100px;left:180px;"/>
         
            </div>
            <div class="swiper-slide color-3">
                <img src="img/head-page-1.png" style="position: absolute;top:0;"/>
                <div style="margin-top:-800px;">
                    <h1 class="ml9">
                        <span class="text-wrapper">
                            <span class="letters">该业务是指由建行与菜鸟共同开发，以菜鸟金融作为合作平台提供的供应链数据信息为基础，对符合条件的小微企业客户提供的互联网全流程在线办理的大数据信用信贷业务</span>
                        </span>
                    </h1>
                </div>
                <img src="img/logo.png" style="position: absolute;bottom:300px; width:600px;"/>
            </div>
            <div class="swiper-slide color-4">
                <div style="position: absolute;top:50px;">
                    <h1 class="ml14">
                            <span class="text-wrapper">
                              <span class="letters">三大优势</span>
                              <span class="line"></span>
                            </span>
                          </h1>
                            </div>
                <div>
                <img src="img/advance.png" style="width:800px;"/>
                </div>
            </div>
            <div class="swiper-slide color-5">
                <img src="./img/final_bottom.png" style="width:600px;"/>
            </div>

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./swiper.min.js"></script>
    
    <script src="./brandicon.js"></script>
    <script src="./anime.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
